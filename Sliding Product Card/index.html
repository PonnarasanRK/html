<!DOCTYPE html>
<html>
<head>
<title>Product Card UI Design</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<div class="imgBx">
			<img src="pizza.jpg">
		</div>
		<div class="details">
			<h3> Pizza<br><span>Cheesy pizza</span></h3>
			<h4>Product Details</h4>
			<p>Its Finger Licking Good.</p>
			<h4>Size</h4>
			<ul class="size">
				<li>Regular</li>
				<li>Medium</li>
				<li>Large</li>
			</ul>
			<div class="group">
				<h2><sup>$</sup>9<small>.99</small></h2>
				<a href="#">Buy Now</a>
			</div>
		</div>
	</div>
</body>
</html>
